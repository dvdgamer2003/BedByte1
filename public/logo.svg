  <defs>
    <path id="curve" d="M 100,300 A 200,200 0 0,1 500,300"/>
  </defs>
  <text fill="#a87b7b" font-family="Arial, sans-serif" font-size="52" font-weight="600">
    <textPath href="#curve" startOffset="50%" text-anchor="middle">
      BedByte+
    </textPath>
  </text>
  
  <!-- Hospital Bed Icon (Simplified) -->
  <rect x="260" y="370" width="70" height="40" rx="5" fill="#4a90e2" opacity="0.8"/>
  <circle cx="265" cy="415" r="8" fill="#2c5282"/>
  <circle cx="325" cy="415" r="8" fill="#2c5282"/>
  <rect x="330" y="355" width="8" height="50" fill="#5a7a9a"/>
  <circle cx="334" cy="350" r="6" fill="#3d5a7a"/>
  
