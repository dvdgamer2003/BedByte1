  <ellipse cx="230" cy="390" rx="28" ry="32" fill="#f4a460"/>
  <ellipse cx="215" cy="375" rx="8" ry="12" fill="#f4a460"/>
  <ellipse cx="245" cy="375" rx="8" ry="12" fill="#f4a460"/>
  <path d="M 205,390 Q 200,400 205,405" stroke="#e67e22" stroke-width="2" fill="none"/>
  
  <!-- Since 2025 Text -->
  <text x="300" y="490" fill="#a87b7b" font-family="Georgia, serif" font-size="28" font-style="italic" text-anchor="middle">
